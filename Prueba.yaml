paths:
  /api/carts:
    get:
      summary: Obtenemos todos los carritos
      tags:
        - Carts
      responses:
        "200":
          description: Se obtienen todos los carritos correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Cart'
        "500":
          description: Error interno del servidor
    post:
      summary: Crea un nuevo carrito
      tags:
        - Carts
      requestBodies:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/createCart'
      responses:
        "200":
          description: Se crea el carrito correctamente
        "500":
          description: Error interno del servidor
  /api/carts/{cid}:
    get:
      summary: Obtiene un solo carrito por ID
      tags:
        - Carts
      parameters:
      - name: cid
        in: path
        required: true
        description: Id del carrito que se quiere buscar
        schema:
          type: string
      responses:
        "200":
          description: Se obtiene el carrito correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Cart'
        "500":
          description: Error interno del servidor
components:
  schemas:
    Cart:
      type: object
      porperties:
        _id:
          type: string
          description: ID del carrito
        products:
          type: array
          items:
            type: object
            properties:
              product:
                type: string
                description: ID del producto
              quantity:
                type: number
                description: Cantidad de productos
            example:
              _id: ObjectId("5f8e5f8e5f8e5f8e5f8e5f8e")
              products:
                product: ObjectId("5f8e5f8e5f8e5f8e5f8e5f8e")
                quantity: 3
  requestBodies:
    createCart:
      type: object
      properties:
        products:
          type: array
          items:
            type: object
            properties:
              product:
                type: string
                description: ID del producto
              quantity:
                type: number
                description: Cantidad de productos
            example:
              _id: ObjectId("5f8e5f8e5f8e5f8e5f8e5f8e")
              products:
                product: ObjectId("5f8e5f8e5f8e5f8e5f8e5f8e")
                quantity: 3